<div class="container">
    <form [formGroup]="contributeForm" (submit)="contribute()">
        <div>
            <label>Project Address: </label><input type="text" formControlName="address" [(ngModel)]="projectAddress">
        </div>
        <div>
            <label>Account: </label><span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="Choose the account to send funds from. Make sure it is unlocked before contributing"></span>
            <select formControlName="account"><option *ngFor="let a of getAccounts()" [value]="a">{{a}}</option></select>
        </div>
        <div>
            <label>Amount (in Wei):</label><input type="text" formControlName="amount">
        </div>
        <div>
            <button type="submit" class="btn btn-default">Contribute</button>
        </div>
    </form>
    <div *ngFor="let project of projects">
    <h4>{{project.name}}</h4>
    <ul class="list-group">
        <li class="list-group-item"><label>Description:</label> <span>{{project.desc}}</span></li>
        <li class="list-group-item"><label>Address:</label> <span>{{project.address}}</span></li>
        <li class="list-group-item"><label>Owner:</label> <span>{{project.owner}}</span></li>
        <li class="list-group-item"><label>Project Goal:</label> <span>{{project.target}}</span></li>
        <li class="list-group-item"><label>Amount Raised:</label> <span>{{project.raised}}</span></li>
        <li class="list-group-item"><label>Time Left (hours):</label> <span>{{project.hours_remaining}}</span></li>
        <li class="list-group-item"><button (click)="projectAddress=project.address">Select This Project</button></li>
    </ul>
</div>
